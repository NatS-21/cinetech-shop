<div class="home-screen">
  <div class="banner">
    <div class="banner-content">
      <h2>Всё для вашего идеального кадра.</h2>
      <h1>Создавайте шедевры с CINETECH</h1>
      <p>Оборудование, которое вдохновляет и помогает вам оставаться впереди.</p>
      <app-button (action)="openCategory(1)" size="large" type="secondary-light">К покупкам!</app-button>
    </div>
    <img src="/assets/images/camera-main.png" alt="Banner" id="camera-main-img">
  </div>

  <div class="categories">
    <h2>Искать по категориям</h2>
    <div class="category-list">
      <app-category-card label="Камеры" imageName="camera-category" categoryId="1"></app-category-card>
      <app-category-card label="Объективы" imageName="lens-category" categoryId="2"></app-category-card>
      <app-category-card label="Микрофоны" imageName="microphone-category" categoryId="3"></app-category-card>
    </div>
  </div>

  <div class="products-section">
    <div class="products-grid">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </div>
</div>
